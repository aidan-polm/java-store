<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Purchase Result</title>
</head>
<body>
<div class="container">
    <h1 class="text-center pt-4 pb-4 bg-secondary text-light">Purchase Result</h1>
    <div>
        <a th:href="@{/mainscreen}">< Home</a>
    </div>
    <hr>
    <!-- Display success or failure message -->
    <div th:if="${status == 'success'}" class="alert alert-success">
        Success! The product has been purchased. We hope you enjoy!
    </div>

    <div th:if="${status == 'failure'}" class="alert alert-danger">
        Whoops! The product has not been purchased, it may be out of stock.
    </div>
</div>

<script type="text/javascript">
    // Optionally, you can use window.alert if you prefer
    let status = /*[[${status}]]*/ 'none';
    if (status === 'success') {
        alert("Purchase successful!");
    } else if (status === 'failure') {
        alert("Purchase failed! Product is out of stock.");
    }
</script>
</body>
</html>
